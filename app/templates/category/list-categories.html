{% extends "dashboard-base.html" %}


{% block content %}

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Categories Table</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href={% url 'home' %}>Home</a></li>
                    <li class="breadcrumb-item active">Data Table</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Datatables</h5>
                            <a href="{% url 'categories:create' %}">
                                <button type="submit" class="btn btn-primary">Add New Category</button>
                            </a>
                            <br>
                            <br>

                            <!-- Table with stripped rows -->
                            <table class="table datatable">
                                <thead>
                                <tr>
                                    <th scope="col" data-sortable="false">#</th>
                                    <th scope="col" data-sortable="false">Name</th>
                                    <th scope="col" data-sortable="false">Department</th>
                                    <th scope="col" data-sortable="false">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for category in object_list %}
                                    <tr>
                                        <th scope="row">{{ category.id }}</th>
                                        <td>{{ category.name }}</td>
                                        <td>{{ category.department }}</td>
                                        <td>
                                            <a href={% url 'categories:update' category.id %}>
                                                <i class="bi bi-pencil-fill"></i></a>&nbsp;&nbsp;

                                            <a href={% url 'categories:delete' category.id %}>
                                                <i class="bi bi-trash-fill"></i></a>
                                        </td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->

{% endblock content %}
