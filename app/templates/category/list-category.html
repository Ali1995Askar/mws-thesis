{% extends "base.html" %}


{% block content %}

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Categories Table</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href={% url 'home' %}>Home</a></li>
                    <li class="breadcrumb-item active">Data Table</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Datatables</h5>
                            <a href="{% url 'categories:create' %}">
                                <button type="submit" class="btn btn-primary">Add New Category</button>
                            </a>
                            <br>
                            <br>

                            <!-- Table with stripped rows -->
                            <table class="table datatable">
                                <thead>
                                <tr>
                                    <th scope="col" data-sortable="false">#</th>
                                    <th scope="col" data-sortable="false">Department</th>
                                    <th scope="col" data-sortable="false">Category</th>
                                    <th scope="col" data-sortable="false">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Software</td>
                                    <td>ASP.NET Developer</td>
                                    <td>
                                        <a href={% url 'categories:update' 3 %}> <i class="bi bi-pencil-fill"></i></a>&nbsp;&nbsp;
                                        <a href={% url 'categories:delete' 3 %}> <i class="bi bi-trash-fill"></i></a>
                                    </td>
                                </tr>

                                <tr>
                                    <th scope="row">2</th>
                                    <td>Software</td>
                                    <td>Django Developer</td>
                                    <td>
                                        <a href={% url 'categories:update' 3 %}> <i class="bi bi-pencil-fill"></i></a>&nbsp;&nbsp;
                                        <a href={% url 'categories:delete' 3 %}> <i class="bi bi-trash-fill"></i></a>
                                    </td>
                                </tr>

                                <tr>
                                    <th scope="row">3</th>
                                    <td>Accountant</td>
                                    <td>Reviewer</td>
                                    <td>
                                        <a href={% url 'categories:update' 3 %}> <i class="bi bi-pencil-fill"></i></a>&nbsp;&nbsp;
                                        <a href={% url 'categories:delete' 3 %}> <i class="bi bi-trash-fill"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->

{% endblock content %}
