{% extends "base.html" %}


{% block content %}

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Categories Table</h1>

                            </tr>

                            <tr>
                                <th scope="row">1</th>

                            <tr>
                                <th scope="row">1</th>

                                </td>

</main><!-- End #main -->
