{% extends "dashboard-base.html" %}


{% block content %}

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Educations Table</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href={% url 'home' %}>Home</a></li>
                    <li class="breadcrumb-item"><a href={% url 'management:dashboard' %}>Dashobard</a></li>
                    <li class="breadcrumb-item active">Educations</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Educations</h5>
                            <a href="{% url 'educations:create' %}">
                                <button type="submit" class="btn btn-primary">Add New Education</button>
                            </a>
                            <br>
                            <br>

                            <!-- Table with stripped rows -->
                            <table class="table datatable">
                                <thead>
                                <tr>
                                    <th scope="col" data-sortable="false">#</th>
                                    <th scope="col" data-sortable="false">Education Name</th>
                                    <th scope="col" data-sortable="false">Actions</th>
                                </tr>
                                </thead>

                                <tbody>
                                {% for education in object_list %}
                                    <tr>
                                        <th scope="row">{{ education.id }}</th>
                                        <td>{{ education.name }}</td>
                                        <td>
                                            <a href={% url 'educations:update' education.id %}>
                                                <i class="bi bi-pencil-fill"></i></a>&nbsp;&nbsp;

                                            <a href={% url 'educations:delete' education.id %}>
                                                <i class="bi bi-trash-fill"></i></a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>

                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->

{% endblock content %}
