{% extends "dashboard-base.html" %}


{% block content %}

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>New Task</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href={% url 'home' %}>Home</a></li>
                    <li class="breadcrumb-item"><a href={% url 'tasks:list' %}>Tasks</a></li>
                    <li class="breadcrumb-item active">New Task</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">New Task Form</h5>

                            <!-- General Form Elements -->
                            <form method="post">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Title</label>
                                    <div class="col-sm-10">
                                        {{ form.title }}
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Description</label>
                                    <div class="col-sm-10">
                                        {{ form.description }}
                                    </div>
                                </div>

                                <br>
                                <div class="row mb-3">
                                    <label for="inputDate" class="col-sm-2 col-form-label">Dead Line</label>
                                    <div class="col-sm-10">
                                        {{ form.deadline }}
                                    </div>
                                </div>
                                <br>


                                <br>
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                                    <div class="col-sm-10">
                                        {{ form.status }}
                                    </div>
                                </fieldset>
                                <br>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Education</label>
                                    <div class="col-sm-10">
                                        {{ form.educations }}
                                    </div>
                                </div>
                                <br>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Categories</label>
                                    <div class="col-sm-10">
                                        {{ form.categories }}
                                    </div>
                                </div>
                                <br>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Add worker</label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </form><!-- End General Form Elements -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->


{% endblock content %}
