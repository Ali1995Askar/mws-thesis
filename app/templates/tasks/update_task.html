{% extends "base.html" %}


{% block content %}

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Update Task Form</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href={% url 'home' %}>Home</a></li>
                    <li class="breadcrumb-item"><a href={% url 'tasks:list' %}>Tasks</a></li>
                    <li class="breadcrumb-item active">Update Task</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Update Task Form</h5>

                            <!-- General Form Elements -->
                            <form>
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="fix slow query">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Description</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="optimize slow query">
                                    </div>
                                </div>

                                <br>
                                <div class="row mb-3">
                                    <label for="inputDate" class="col-sm-2 col-form-label">Dead Line</label>
                                    <div class="col-sm-10">
                                        <input id="deadLine" type="date" class="form-control">
                                        <script>
                                            document.getElementById("deadLine").defaultValue = "2014-02-09";
                                        </script>
                                    </div>
                                </div>
                                <br>
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Level</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                   id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Junior
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                   id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Low Mid Level
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                   id="gridRadios3" value="option2">
                                            <label class="form-check-label" for="gridRadios3">
                                                High Mid Level
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                   id="gridRadios4" value="option4">
                                            <label class="form-check-label" for="gridRadios4">
                                                Senior
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>

                                <br>
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                   id="open" value="open" checked>
                                            <label class="form-check-label" for="open">
                                                Open
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                   id="progress" value="option2">
                                            <label class="form-check-label" for="progress">
                                                Progress
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                   id="done" value="option2">
                                            <label class="form-check-label" for="done">
                                                Done
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <br>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Education</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" multiple aria-label="multiple select example">
                                            <option value="1" selected>Network</option>
                                            <option value="2">Software</option>
                                            <option value="3" selected>Accountant</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Expert with</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" multiple aria-label="multiple select example">
                                            <option value="1" selected>ASP.NET</option>
                                            <option value="2">Django</option>
                                            <option value="3" selected>AWS</option>
                                            <option value="4">Node.js</option>
                                            <option value="5">React</option>
                                            <option value="6" selected>Angular</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Positions held</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" multiple aria-label="multiple select example">
                                            <option value="1" selected>Backend Developer</option>
                                            <option value="2" selected>Frontend Developer</option>
                                            <option value="3">Database Administration</option>
                                            <option value="3">CTO</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Add worker</label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </form><!-- End General Form Elements -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->


{% endblock content %}
