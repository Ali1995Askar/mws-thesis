{% extends "base.html" %}

{% block content %}

    <div class="container my-5" style="width: 80%; display: flex; flex-wrap: wrap;">
        <div style="width:100%;">
            <div style="display: inline-block; width: 50%;">
                <canvas id="myChart2" style="width:100%;"></canvas>
            </div>
            <div style="display: inline-block; width: 50%; margin-left: -4px;">
                <canvas id="myChart3" style="width:100%;"></canvas>
            </div>
        </div>
        <canvas id="myChart" style="width:100%;"></canvas>
    </div>
    <script>
        const xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
        const yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

        new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues
                }]
            },
            options: {
                legend: {display: false},
                scales: {
                    yAxes: [{ticks: {min: 6, max: 16}}],
                }
            }
        });
    </script>

    <script>

    <script>
        const xValues3 = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];

        const barColors = [

            "rgba(0,0,255,0.4)",

        new Chart("myChart3", {

                }]

            options: {

                    display: true,
                    text: "World Wide Wine Production"
                }
            }
