

{% extends "dashboard-base.html" %}
{% load static %}

{% block content %}

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Matching Result</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href={% url 'home' %}>Home</a></li>
                    <li class="breadcrumb-item active">Matching Table</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table datatable">
                                <thead>
                                <tr>
                                    <th id="#worker-table-thead" scope="col">Worker</th>
                                    <th id="#img-table-thead">Relation</th>
                                    <th id="#task-table-thead" scope="col">Task</th>
                                </tr>
                                </thead>

                                <tbody>
                                {% for row in rows %}
                                    <tr>
                                        <td class="text-primary ">

                                            <a href={% url 'workers:details' row.1 %}>
                                                <img
                                                        src="{% static 'img/worker-icon.png' %}"
                                                        style="height: 35px; width: 45px"
                                                        alt="">

                                                {{ row.0 }}
                                            </a>
                                        </td>
                                        <td>
                                            <i style=" font-size: 30px" class="bi bi-arrow-left-right"></i>
                                        </td>
                                        <td class="text-primary ">
                                            <a href={% url 'tasks:details' row.2 %}>
                                                <img
                                                        src="{% static 'img/task-icon.png' %}"
                                                        style="height: 40px; width: 40px"
                                                        alt="">
                                                {{ row.3 }}
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->


{% endblock content %}
