{% extends 'site-base.html' %}
{% load static %}



{% block content %}
    <section id="hero" class="d-flex align-items-center">

        <div class="container">
            <div class="row">
                <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
                    <h1 data-aos="fade-up">Grow your business with Max Matching</h1>
                    <h2 data-aos="fade-up" data-aos-delay="400">We are team of talented software engineers making your
                        tasks
                        always in progress!!</h2>
                    <div data-aos="fade-up" data-aos-delay="800">
                        <a href="{% url 'accounts:signup' %}" class="btn-get-started scrollto">Register Now</a>
                    </div>
                </div>
                <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="fade-left" data-aos-delay="200">
                    <img src="{% static 'landing-page/assets/img/hero-img.png' %}" class="img-fluid animated" alt="">
                </div>
            </div>
        </div>

    </section><!-- End Hero -->

    <main id="main">

        <!-- ======= Clients Section ======= -->
        <section id="clients" class="clients clients">
            <div class="container">

                <div class="row">

                    <div class="col-lg-2 col-md-4 col-6">
                        <img src="{% static 'landing-page/assets/img/clients/client-1.png' %}" class="img-fluid" alt=""
                             data-aos="zoom-in">
                    </div>

                    <div class="col-lg-2 col-md-4 col-6">
                        <img src="{% static 'landing-page/assets/img/clients/client-2.png' %}" class="img-fluid" alt=""
                             data-aos="zoom-in"
                             data-aos-delay="100">
                    </div>

                    <div class="col-lg-2 col-md-4 col-6">
                        <img src="{% static 'landing-page/assets/img/clients/client-3.png' %}" class="img-fluid" alt=""
                             data-aos="zoom-in"
                             data-aos-delay="200">
                    </div>

                    <div class="col-lg-2 col-md-4 col-6">
                        <img src="{% static 'landing-page/assets/img/clients/client-4.png' %}" class="img-fluid" alt=""
                             data-aos="zoom-in"
                             data-aos-delay="300">
                    </div>

                    <div class="col-lg-2 col-md-4 col-6">
                        <img src="{% static 'landing-page/assets/img/clients/client-5.png' %}" class="img-fluid" alt=""
                             data-aos="zoom-in"
                             data-aos-delay="400">
                    </div>

                    <div class="col-lg-2 col-md-4 col-6">
                        <img src="{% static 'landing-page/assets/img/clients/client-6.png' %}" class="img-fluid" alt=""
                             data-aos="zoom-in"
                             data-aos-delay="500">
                    </div>

                </div>

            </div>
        </section><!-- End Clients Section -->


    </main><!-- End #main -->

    <!-- ======= Footer ======= -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

{% endblock content %}
